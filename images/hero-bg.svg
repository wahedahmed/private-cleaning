  <!-- Subtle wave patterns -->
  <path d="M0 400 C200 350, 400 450, 600 400 C800 350, 1000 450, 1200 400 C1400 350, 1600 450, 1800 400 C2000 350, 2200 450, 2400 400 V1080 H0 Z" fill="white" opacity="0.05" />
  
