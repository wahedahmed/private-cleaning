<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- تعريف التدرجات والأنماط -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#dee2e6" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- خلفية رئيسية -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- أشكال زخرفية خفيفة -->
  <g opacity="0.1">
    <!-- رموز علامات استفهام متناثرة -->
    <text x="200" y="200" font-family="Arial" font-size="80" fill="#0078d4">?</text>
    <text x="1700" y="300" font-family="Arial" font-size="60" fill="#0078d4">?</text>
    <text x="500" y="800" font-family="Arial" font-size="100" fill="#0078d4">?</text>
    <text x="1200" y="600" font-family="Arial" font-size="70" fill="#0078d4">?</text>
    <text x="900" y="400" font-family="Arial" font-size="90" fill="#0078d4">?</text>
    <text x="1500" y="900" font-family="Arial" font-size="50" fill="#0078d4">?</text>
    
    <!-- دوائر زخرفية -->
    <circle cx="300" cy="300" r="100" fill="none" stroke="#0078d4" stroke-width="1"/>
    <circle cx="1600" cy="800" r="150" fill="none" stroke="#0078d4" stroke-width="1"/>
    
    <!-- خطوط متقطعة -->
    <line x1="0" y1="500" x2="400" y2="500" stroke="#0078d4" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="1520" y1="700" x2="1920" y2="700" stroke="#0078d4" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- زخارف إضافية -->
  <g opacity="0.05">
    <!-- مربعات بزوايا دائرية -->
    <rect x="100" y="600" width="150" height="150" rx="20" ry="20" fill="#0078d4"/>
    <rect x="1700" y="200" width="100" height="100" rx="15" ry="15" fill="#0078d4"/>
    <rect x="800" y="900" width="120" height="120" rx="18" ry="18" fill="#0078d4"/>
    <rect x="1300" y="100" width="80" height="80" rx="12" ry="12" fill="#0078d4"/>
  </g>
  
  <!-- خطوط موجية خفيفة في الخلفية -->
  <path d="M0,50 C300,100 600,0 900,50 C1200,100 1500,0 1800,50 L1920,50 L1920,0 L0,0 Z" 
        fill="#e9ecef" opacity="0.5"/>
  <path d="M0,1030 C300,980 600,1080 900,1030 C1200,980 1500,1080 1800,1030 L1920,1030 L1920,1080 L0,1080 Z" 
        fill="#e9ecef" opacity="0.5"/>
</svg>