  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- House outline -->
  <path d="M400 100L150 300V500H650V300L400 100Z" fill="#ffffff" stroke="#333333" stroke-width="8"/>
  
  <!-- Roof -->
  <path d="M400 100L150 300H650L400 100Z" fill="#4a7aff" stroke="#333333" stroke-width="8"/>
  
