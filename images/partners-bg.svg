<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية بيضاء مع نمط خفيف -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#ffffff"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- خلفية رئيسية -->
  <rect width="100%" height="100%" fill="url(#fadeGradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- أشكال زخرفية -->
  <g opacity="0.1">
    <!-- دوائر زخرفية بألوان الشركة -->
    <circle cx="200" cy="200" r="100" fill="none" stroke="#0078d4" stroke-width="2"/>
    <circle cx="1700" cy="900" r="150" fill="none" stroke="#0078d4" stroke-width="2"/>
    
    <!-- خطوط متقطعة -->
    <line x1="0" y1="300" x2="500" y2="300" stroke="#0078d4" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="1400" y1="700" x2="1920" y2="700" stroke="#0078d4" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- أشكال هندسية -->
    <rect x="100" y="600" width="200" height="200" fill="none" stroke="#0078d4" stroke-width="2" rx="20" ry="20"/>
    <rect x="1600" y="100" width="150" height="150" fill="none" stroke="#0078d4" stroke-width="2" rx="15" ry="15"/>
    
    <!-- نقاط متناثرة -->
    <g fill="#0078d4">
      <circle cx="300" cy="400" r="3"/>
      <circle cx="320" cy="420" r="2"/>
      <circle cx="340" cy="390" r="4"/>
      <circle cx="800" cy="200" r="3"/>
      <circle cx="820" cy="220" r="2"/>
      <circle cx="840" cy="190" r="4"/>
      <circle cx="1200" cy="800" r="3"/>
      <circle cx="1220" cy="820" r="2"/>
      <circle cx="1240" cy="790" r="4"/>
      <circle cx="1600" cy="500" r="3"/>
      <circle cx="1620" cy="520" r="2"/>
      <circle cx="1640" cy="490" r="4"/>
    </g>
  </g>
  
  <!-- خطوط موجية خفيفة في الخلفية -->
  <path d="M0,100 C300,150 600,50 900,100 C1200,150 1500,50 1800,100 L1920,100 L1920,0 L0,0 Z" 
        fill="#f5f5f5" opacity="0.5"/>
  <path d="M0,980 C300,930 600,1030 900,980 C1200,930 1500,1030 1800,980 L1920,980 L1920,1080 L0,1080 Z" 
        fill="#f5f5f5" opacity="0.5"/>
</svg>